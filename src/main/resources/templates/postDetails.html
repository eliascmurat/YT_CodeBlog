<!DOCTYPE html>
<html
	lang="pt-br"
	xmlns:th="http://thymeleaf.org"
>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>My Code Blog</title>
		<!--CSS-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>
	
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-light bg-light" style="padding: 15px 30px; margin-bottom: 15px; border-bottom: 1px solid #E0E0E0;">
				<span class="navbar-brand mb-0 h1" style="font-weight: bold;">MyCodeBlog</span>
				<a href="/newpost" class="btn btn-primary" role="button">Novo Post</a>
			</nav>
		</header>
		<main>
			<div class="container" style="width: 60%; padding-bottom: 30px;">
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb" style="background: white; padding-left: 0px">
						<li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
						<li class="breadcrumb-item active" aria-current="page">Post</li>
					</ol>
				</nav>
				<article class="card shadow-sm bg-white rounded" style="padding: 30px; text-align: justify;">
					<h1 class="card-title" style="font-weight: bold; margin-bottom: 20px;">
						<span th:text="${post.titulo}"></span>
					</h1>
					<p class="card-subtitle mb-2 text-muted">
						<i class="material-icons">person_outline</i>
						<span th:text="${post.autor}"></span>
						<br>
						<i class="material-icons">date_range</i>
						<span th:text="${#temporals.format(post.data,'dd/MM/yyyy')}"></span>	
					</p>
					<section>
						<p class="card-text" style="margin-top: 40px;">
							<span th:utext="${post.texto}"></span>
						</p>
					</section>
				</article>
			</div>
		</main>
	</body>
</html>
